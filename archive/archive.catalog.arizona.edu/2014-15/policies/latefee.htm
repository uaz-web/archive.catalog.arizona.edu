<h2 align="center">Academic Policies</h2>
<h4 align="center">Late Payment</h4>
  <p>A student who fails to complete payment of all fees prior to the due date
  for any semester or term will be assessed a non-refundable late payment charge.&nbsp;
  For a schedule of these fees, see <img alt="External Link" src="../images/globe-external.gif" width="15" height="15">
  <a href="http://bursar.arizona.edu/students/fees">Student Fees</a>
  on the Bursar's Office site.</p>
