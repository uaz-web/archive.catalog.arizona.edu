<h2 align="center">Academic Policies</h2>
<h4 align="center">Transfer To Less Advanced Course</h4>
  <p>Students unable to meet satisfactorily the requirements of courses in which
  they are registered may be transferred to less advanced courses in the same
  department if the head of the department and the instructors approve.</p>
